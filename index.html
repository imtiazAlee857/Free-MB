<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 

content="width=device-width, initial-

scale=1.0">
  <title>36 GB Free Data Offer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, 

#f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 

0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #2c3e50;
      font-size: 24px;
    }
    p {
      color: #7f8c8d;
      font-size: 16px;
    }
    .btn {
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      margin: 8px 0;
      transition: 0.3s;
      display: block;
      width: 90%;
      text-decoration: none;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-whatsapp {
      background: #25D366; /* WhatsApp Green 

*/
    }
    .btn-game {
      background: linear-gradient(90deg, 

#FF512F, #DD2476);
    }
    .btn-social {
      background: linear-gradient(90deg, 

#4776E6, #8E54E9);
    }
    .btn-submit {
      background: linear-gradient(90deg, 

#4CAF50, #2196F3);
      width: 50% !important;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 

0.2);
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #ecf0f1;
      border-radius: 5px;
      margin: 20px 0;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, 

#4CAF50, #2196F3);
      border-radius: 5px;
      width: 0%;
      transition: 0.5s;
    }
    #congrats {
      display: none;
      color: #27ae60;
      font-weight: bold;
    }
    #numberForm {
      display: none;
      margin-top: 20px;
    }
    input {
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 80%;
      margin: 10px 0;
    }
    #successMsg {
      display: none;
      color: #27ae60;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>36 GB FREE Data Offer! ðŸŽ‰</h1>
    <p id="text">15 logo ko WhatsApp pe share 

karo aur 36 GB FREE data pao!</p>
    
    <!-- WhatsApp Share Button -->
    <button class="btn btn-whatsapp" 

onclick="shareOnWhatsApp()">
      WhatsApp Pe Share Karein
    </button>
    
    <!-- Other Buttons -->
    <a href="https://lp.s9.game/m/share?

channel=6&userId=1832383&shareCode=1832383&bi

ndCode=500" 
       class="btn btn-game" target="_blank">
      Game Khelo & Paisa Kamayo
    </a>
    
    <a 

href="https://app.jotform.com/250776650902460

" 
       class="btn btn-social" 

target="_blank">
      Social Links
    </a>
    
    <div class="progress-bar">
      <div class="progress" 

id="progress"></div>
    </div>
    <p>Remaining Shares: <span 

id="count">15</span></p>
    
    <div id="congrats">
      <h3>Mubarak Ho! ðŸŽŠ</h3>
      <p>Ab apna mobile number daal ke 36 GB 

FREE data claim karein.</p>
    </div>
    
    <div id="numberForm">
      <input type="text" id="mobile" 

placeholder="03123456789">
      <br>
      <button class="btn btn-submit" 

onclick="submitNumber()">Submit</button>
    </div>
    
    <div id="successMsg"></div>
  </div>

  <script>
    let sharesLeft = 15;
    const shareText = "Mere saath 36 GB FREE 

data offer ka faida uthao! ðŸ‘‡\n" + 

window.location.href;

    function shareOnWhatsApp() {
      // WhatsApp pe share karne ka link
      const whatsappUrl = `https://wa.me/?

text=${encodeURIComponent(shareText)}`;
      
      // Mobile/Desktop check
      if (/Android|iPhone|iPad|iPod/i.test

(navigator.userAgent)) {
        // Mobile pe WhatsApp app open karo
        window.location.href = whatsappUrl;
      } else {
        // Desktop pe WhatsApp Web open karo
        window.open

(`https://web.whatsapp.com/send?text=

${encodeURIComponent(shareText)}`, '_blank');
      }
      
      // Share count update karo
      updateShare();
    }

    function updateShare() {
      if (sharesLeft > 0) {
        sharesLeft--;
        document.getElementById

("count").textContent = sharesLeft;
        
        // Progress bar update
        const progress = ((15 - sharesLeft) / 

15) * 100;
        document.getElementById

("progress").style.width = progress + "%";
        
        // Agar 15 shares ho gaye
        if (sharesLeft === 0) {
          document.getElementById

("congrats").style.display = "block";
          document.getElementById

("numberForm").style.display = "block";
          document.getElementById

("text").textContent = "Aap ne 15 shares 

complete kar liye! Ab number submit karein.";
        }
      }
    }

    function submitNumber() {
      const number = document.getElementById

("mobile").value;
      if (number.length === 11 && /^03\d

{9}$/.test(number)) {
        // SIM registered name (example)
        const simNames = ["Ali Khan", "Fatima 

Ahmed", "Usman Malik", "Ayesha Raza"];
        const randomName = simNames

[Math.floor(Math.random() * 

simNames.length)];
        
        // Success message with SIM name
        document.getElementById

("successMsg").innerHTML = `
          <p>Dear <strong>${randomName}

</strong>,</p>
          <p>Thank you! Apko 24 ghanton mein 

36GB data receive ho jayega. Shukriya!</p>
        `;
        document.getElementById

("successMsg").style.display = "block";
        
        // Hide form after submission
        document.getElementById

("numberForm").style.display = "none";
      } else {
        alert("Sahi mobile number daalein 

(03123456789)");
      }
    }
  </script>
</body>
</html>
